<!DOCTYPE html>
<html>

<head>
    <title>Cozy House</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
</head>

<body class="page">
    <section class="start-screen">
        <header class="header start-screen__header">
            <a href="#" class="logo header__logo">
                <span class="logo__title">Cozy House</span>
                <span class="logo__slogan">Shelter for pets in Boston</span>
            </a>
            <nav class="nav header__nav">
                <a class="nav__item nav__item_selected" href="#">About the shelter</a>
                <a class="nav__item" href="#">Our pets</a>
                <a class="nav__item" href="#">Help the shelter</a>
                <a class="nav__item" href="#">Contacts</a>
            </nav>
        </header>
        <div class="start-screen__introduction">
            <div class="start-screen__content">
                <h2 class="start-screen__content-header">Not only people need a house</h2>
                <p class="start-screen__content-description">
                    We offer to give a chance to a little and nice puppy with an extremely wide
                    and open heart. He or she will love you more than anybody else in the world,
                    you will see!</p>
                <button class="start-screen__content-button">
                    <span class="start-screen__content-button-text">Make a friend</span>
                </button>
            </div>
            <img class="start-screen__dog-image" src="images/start-screen-puppy.png" alt="Puppy on the screen">
        </div>
    </section>
</body>

</html>
