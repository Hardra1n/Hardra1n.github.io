<!DOCTYPE html>
<html>

<head>
    <title>Code Academy Clone</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class='header-wrapper'>
            <div class='logoWrapper header-item left-header-item'>
                <a href="#"><img class='blinkingImg' id='logoFullImg' src='images/logo-removed.png' height='30px'></a>
            </div>
            <nav id='navigation' class='header-item left-header-item'>
                <ul>
                    <li><button id='MyHome'>My Home</button></li>
                    <li><button id='Catalog'>Catalog</button></li>
                    <li><button id='Resources'>Resources</button></li>
                    <li><button id='Community'>Community</button></li>

                    <li><button id='BussinessSolution'>Bussiness Solution</button></li>
                </ul>

            <div class='right-header-wrapper header-item'>

                    <button class='blinkingBg' id='searchBtn'><img class='blinkingImg' id='searchImg'
                            src="images/search.png" height='35' width='35'></button>
                </div>
                <div class='notificationWrapper header-item right-header-item'>
                    <button class='blinkingBg' id='notificationBtn'><img class='blinkingImg' id='notifyImg'

                </div>
                <div class='profileWrapper header-item right-header-item'>
                    <button class='blinkingBg' id='profileBtn'><img src="images/5d6aac9f866d0c613c5968a5b6af8737.png"

                </div>
                <div class='trialWrapper header-item right-header-item'>
                    <button id='trialBtn'>Start free trial</button>

            </div>

    </header>
    <main>
        <section>

        </section>
    </main>
    <footer>

    </footer>
